<!-- catalog/includes/lower_menu.html -->
<footer class="pt-4 my-md-5 pt-md-5 border-top bg-white">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md">
                <small class="d-block mb-3 text-muted">&copy; {% now 'Y' %} - iStore - магазин техники Apple</small>
            </div>
            <div class="col-6 col-md">
                <h5>Категории</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="{% url 'catalog:home' %}">Главная</a></li>
                    <li><a class="text-muted" href="{% url 'catalog:products' %}">Каталог</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Дополнительно</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="{% url 'blog:blog_list' %}">Блог</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'users:profile' %}" class="text-muted">Профиль</a></li>
                        <li>
                            <form method="post" action="{% url 'users:logout' %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link text-muted" style="padding: 0; border: none; background: none;">Выйти</button>
                            </form>
                        </li>
                    {% else %}
                        <li><a href="{% url 'users:login' %}" class="text-muted">Войти</a></li>
                        <li><a href="{% url 'users:register' %}" class="text-muted">Регистрация</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>О нас</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="{% url 'catalog:contact' %}">Контакты</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
