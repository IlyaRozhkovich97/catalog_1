<div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 offset-md-1 py-4">
                <h4 class="mb-3">Навигация</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'catalog:home' %}" class="text-white text-decoration-none">Главная</a></li>
                    <li><a href="{% url 'catalog:products' %}" class="text-white text-decoration-none">Каталог</a></li>
                    <li><a href="{% url 'catalog:contact' %}" class="text-white text-decoration-none">Контакты</a></li>
                    <li><a href="{% url 'blog:blog_list' %}" class="text-white text-decoration-none">Блог</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'users:profile' %}" class="text-white text-decoration-none">Профиль</a></li>
                        <li>
                            <form method="post" action="{% url 'users:logout' %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link text-white text-decoration-none" style="padding: 0; border: none; background: none;">Выйти</button>
                            </form>
                        </li>
                    {% else %}
                        <li><a href="{% url 'users:login' %}" class="text-white text-decoration-none">Войти</a></li>
                        <li><a href="{% url 'users:register' %}" class="text-white text-decoration-none">Регистрация</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="{% url 'catalog:products' %}" class="navbar-brand d-flex align-items-center">
            iStore - магазин техники Apple
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</div>
