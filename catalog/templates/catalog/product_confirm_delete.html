{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Подтверждение удаления продукта</h5>
                    <p class="card-text">Вы уверены, что хотите безвозвратно удалить продукт "{{ object.name }}"?</p>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a class="btn btn-secondary" href="{% url 'catalog:products' %}" role="button">Отменить</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
