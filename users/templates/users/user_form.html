{% extends 'catalog/base.html' %}

{% block content %}
<style>
    .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        position: absolute;
        top: -50px; /* Половина высоты изображения */
        left: 20px; /* Отступ от левого края карточки */
    }
    .profile-card {
        position: relative;
        padding-top: 60px; /* Отступ для размещения изображения */
    }
</style>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1>Профиль</h1>
</div>

<div class="d-flex justify-content-center">
    <div class="col-6">
        <div class="card profile-card">
            <div class="card-header">
                <h3 class="card-title">Профиль</h3>
            </div>
            <div class="card-body">
                {% if user.avatar %}
                <div class="text-center">
                    <img src="{{ user.avatar.url }}" class="profile-img" alt="Profile Picture">
                </div>
                {% endif %}
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </form>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>
{% endblock %}
